<div style="display: flex; flex-direction: column; height: 100%;">
  <div style="padding-bottom: 5px;">
    <button (click)="applyFilter()">Filter Skiing Sports</button>
  </div>
  <ag-grid-angular style="width: 100%; height: 100%;" class="ag-theme-alpine" [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef" [autoGroupColumnDef]="autoGroupColumnDef" [animateRows]="true" [rowData]="rowData"
    (gridReady)="onGridReady($event)"></ag-grid-angular>
</div>
